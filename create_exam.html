<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء امتحان جديد | AMG</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary-color: #6C5CE7; --secondary-color: #A29BFE; --light-color: #F5F6FA; --dark-color: #2D3436; --success-color: #00CE9F; --danger-color: #E74C3C; }
        
        body { font-family: 'Tajawal', sans-serif; background-color: var(--light-color); margin: 0; padding: 0; color: var(--dark-color); }
        
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px 40px 20px; }
        
        header {
            background-color: var(--primary-color); color: white; padding: 20px;
            border-radius: 15px; text-align: center; margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; font-family: 'Tajawal'; }
        
        .question-card { border-right: 4px solid var(--secondary-color); position: relative; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-title { font-weight: bold; color: var(--primary-color); }
        .delete-q-btn { background: #ffebeb; color: var(--danger-color); border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .option-item { display: flex; align-items: center; gap: 5px; background: #f9f9f9; padding: 8px; border-radius: 6px; border: 1px solid #eee; }
        .option-item input[type="text"] { border: none; background: transparent; width: 100%; outline: none; }
        
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; width: 100%; }
        .btn-add { background-color: var(--secondary-color); color: white; margin-bottom: 10px; }
        .btn-add:hover { background-color: #8c80f7; }
        .btn-save { background-color: var(--success-color); color: white; }
        .btn-save:hover { background-color: #00b38b; }
        .btn-disabled { background-color: #ccc !important; cursor: not-allowed; }

        .preview-img { max-width: 100%; height: auto; margin-top: 10px; border-radius: 8px; display: none; max-height: 200px; object-fit: contain; }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999;
            display: none; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .back-btn-top {
            display: inline-block; background: var(--primary-color); color: white;
            padding: 8px 16px; border-radius: 6px; text-decoration: none;
            font-weight: bold; margin-bottom: 15px; font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p style="margin-top: 10px; font-weight: bold;" id="loadingText">جاري الحفظ...</p>
    </div>

    <div style="width: 100%; max-width: 800px; margin: 0 auto; padding-top: 20px;">
        <a href="#" class="back-btn-top"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
    </div>

    <div class="container">
        <header>
            <h1>إنشاء امتحان جديد</h1>
        </header>

        <div class="card">
            <h3>بيانات الامتحان</h3>
            <div class="form-group">
                <label>عنوان الامتحان</label>
                <input type="text" id="examTitle" class="form-control" placeholder="مثال: امتحان شامل شهر أكتوبر">
            </div>
            <div class="form-group">
                <label>مدة الامتحان (بالدقائق)</label>
                <input type="number" id="examDuration" class="form-control" placeholder="30" value="30">
            </div>
            <div class="form-group">
                <label>السنة الدراسية (المدرس)</label>
                <!-- تم تحديث القائمة لتعرض رسالة الخطأ بوضوح -->
                <select id="yearSelect" class="form-control">
                    <option value="" disabled selected>-- انتظر تهيئة النظام... --</option>
                </select>
            </div>
            <div class="form-group">
                <label>الشهر الدراسي</label>
                <select id="monthSelect" class="form-control" disabled>
                    <option value="" disabled selected>-- اختر السنة أولاً --</option>
                </select>
            </div>
        </div>

        <div id="questionsContainer"></div>

        <button class="btn btn-add" onclick="addQuestionUI()">
            <i class="fas fa-plus"></i> إضافة سؤال جديد
        </button>

        <button id="saveBtn" class="btn btn-save btn-disabled" onclick="saveExam()" disabled>
            <i class="fas fa-save"></i> حفظ الامتحان (يرجى الانتظار...)
        </button>
    </div>

    <!-- Firebase Logic (Modular SDK v11) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, get, set, child, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // 1. إعدادات Firebase الصريحة
        const myConfig = {
            apiKey: 'AIzaSyCdqYrVFspJ4rZwidfaPtc9PYpNlQQm09k',
            authDomain: 'amgg-81ac3.firebaseapp.com',
            databaseURL: 'https://amgg-81ac3-default-rtdb.firebaseio.com',
            projectId: 'amgg-81ac3',
            storageBucket: 'amgg-81ac3.firebasestorage.app',
            messagingSenderId: '284879336757',
            appId: '1:284879336757:web:1f42836c2382d11b73087c'
        };

        const configToUse = (typeof __firebase_config !== 'undefined') 
                            ? JSON.parse(__firebase_config) 
                            : myConfig;

        let app, auth, db, storage;
        try {
            app = initializeApp(configToUse);
            auth = getAuth(app);
            db = getDatabase(app);
            storage = getStorage(app);
            document.getElementById('yearSelect').innerHTML = '<option disabled selected>-- جاري الاتصال بقاعدة البيانات... --</option>';
        } catch (error) {
            console.error("Firebase Init Error:", error);
            document.getElementById('yearSelect').innerHTML = '<option disabled>خطأ في تهيئة Firebase</option>';
        }

        let questionCounter = 0;
        let currentUser = null;

        window.addQuestionUI = addQuestionUI;
        window.saveExam = saveExam;
        window.removeQuestion = removeQuestion;
        window.previewImage = previewImage;

        // 2. المصادقة
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch(e) { 
                console.error("Auth failed", e);
                document.getElementById('yearSelect').innerHTML = '<option disabled>خطأ في تسجيل الدخول</option>';
            }
        };

        // ================= مراقبة حالة المستخدم وتحميل البيانات =================
        onAuthStateChanged(auth, async (user) => {
            const saveBtn = document.getElementById('saveBtn');
            const yearSelect = document.getElementById('yearSelect');

            if (user) {
                currentUser = user;
                saveBtn.disabled = false;
                saveBtn.classList.remove('btn-disabled');
                saveBtn.innerHTML = '<i class="fas fa-save"></i> حفظ الامتحان';
                
                yearSelect.innerHTML = '<option value="" disabled selected>-- جاري التحقق من الصلاحيات (tea)... --</option>';
                
                try {
                     const userTeaRef = ref(db, `tea/${user.uid}`);
                     const teaSnapshot = await get(userTeaRef);
                     
                     if (teaSnapshot.exists()) {
                         yearSelect.innerHTML = '<option value="" disabled selected>-- اختر السنة/المدرس --</option>';
                         
                         const teaVal = teaSnapshot.val();
                         let teachers = [];
                         
                         if (typeof teaVal === 'string') {
                             teachers = teaVal.split('.').map(t => t.trim()).filter(t => t !== '');
                         } else {
                             teachers = [String(teaVal)];
                         }

                         teachers.forEach(t => {
                            let opt = document.createElement('option');
                            opt.value = t; opt.textContent = t;
                            yearSelect.appendChild(opt);
                         });

                         yearSelect.addEventListener('change', (e) => loadMonths(e.target.value));
                         
                         if (teachers.length === 1) {
                             yearSelect.value = teachers[0];
                             loadMonths(teachers[0]);
                         }

                         addQuestionUI();
                     } else {
                         yearSelect.innerHTML = '<option disabled>حسابك غير مسجل كمدرس (tea)</option>';
                     }
                } catch (e) {
                    console.error("Error fetching teacher data:", e);
                    
                    // كشف خطأ الصلاحيات وعرض رسالة واضحة
                    if (e.message && e.message.includes("permission_denied")) {
                        yearSelect.innerHTML = '<option disabled style="color:red">خطأ: لا تملك صلاحية القراءة (تأكد من Rules)</option>';
                        alert("عفواً، قاعدة البيانات ترفض الوصول. يرجى التأكد من تعديل الـ Realtime Database Rules في Firebase Console.");
                    } else {
                        yearSelect.innerHTML = '<option disabled>حدث خطأ أثناء جلب البيانات</option>';
                    }
                }
            } else {
                yearSelect.innerHTML = '<option disabled>يرجى تسجيل الدخول</option>';
            }
        });

        initAuth();

        // ================= دالة تحميل الشهور =================
        async function loadMonths(yearKey) {
            const monthSelect = document.getElementById('monthSelect');
            monthSelect.innerHTML = '<option value="" disabled selected>جاري التحميل...</option>';
            monthSelect.disabled = true;

            try {
                const monthsRef = ref(db, `months/${yearKey}`);
                const snapshot = await get(monthsRef);
                monthSelect.innerHTML = '<option value="" disabled selected>-- اختر الشهر --</option>';

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const arr = Object.entries(data).map(([k, v]) => ({id: k, ...v}));
                    arr.sort((a, b) => (a.order || 999) - (b.order || 999));
                    
                    arr.forEach(m => {
                        let opt = document.createElement('option');
                        opt.value = m.id; opt.textContent = m.name;
                        monthSelect.appendChild(opt);
                    });
                    monthSelect.disabled = false;
                } else {
                    monthSelect.innerHTML = '<option disabled>لا توجد شهور مضافة</option>';
                }
            } catch (e) {
                console.error(e);
                // التعامل مع أخطاء الصلاحيات في الشهور أيضاً
                if (e.message && e.message.includes("permission_denied")) {
                    monthSelect.innerHTML = '<option disabled>خطأ صلاحيات (Rules)</option>';
                } else {
                    monthSelect.innerHTML = '<option disabled>خطأ في الاتصال</option>';
                }
            }
        }

        // ================= دوال الواجهة =================
        function addQuestionUI() {
            questionCounter++;
            const container = document.getElementById('questionsContainer');
            const div = document.createElement('div');
            div.className = 'card question-card';
            div.setAttribute('data-id', questionCounter);
            
            div.innerHTML = `
                <div class="question-header">
                    <span class="question-title">سؤال رقم ${questionCounter}</span>
                    <button class="delete-q-btn" onclick="removeQuestion(this)"><i class="fas fa-trash"></i> حذف</button>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control q-text" placeholder="نص السؤال">
                </div>
                <div class="form-group">
                    <label style="font-size:13px; color:#666;"><i class="fas fa-image"></i> صورة السؤال (اختياري)</label>
                    <input type="file" class="q-image-input" accept="image/*" onchange="previewImage(this)">
                    <img class="preview-img">
                </div>
                <label style="font-size:14px; font-weight:bold;">الخيارات (اختر الإجابة الصحيحة):</label>
                <div class="options-grid">
                    ${[0, 1, 2, 3].map(i => `
                        <div class="option-item">
                            <input type="radio" name="correct_q_${questionCounter}" value="${i}" ${i===0 ? 'checked' : ''}>
                            <input type="text" class="q-option" placeholder="الخيار ${i+1}">
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(div);
        }

        function removeQuestion(btn) {
            btn.closest('.question-card').remove();
        }

        function previewImage(input) {
            const img = input.parentElement.querySelector('.preview-img');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                img.style.display = 'none';
            }
        }

        // ================= دالة الحفظ (مع الرفع الثنائي وتصحيح المسار) =================
        async function saveExam() {
            if (!currentUser) return alert('يرجى إعادة تسجيل الدخول');

            const title = document.getElementById('examTitle').value.trim();
            const duration = document.getElementById('examDuration').value.trim();
            const yearKey = document.getElementById('yearSelect').value;
            const monthKey = document.getElementById('monthSelect').value;
            const qCards = document.querySelectorAll('.question-card');

            if (!title || !duration || !yearKey || !monthKey) {
                return alert('يرجى التأكد من إدخال البيانات الأساسية.');
            }
            if (qCards.length === 0) {
                return alert('يجب إضافة سؤال واحد على الأقل.');
            }

            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingOverlay.style.display = 'flex';

            try {
                const examId = Date.now().toString() + '_' + Math.floor(Math.random() * 1000); 
                const questionsData = [];

                for (let i = 0; i < qCards.length; i++) {
                    loadingText.innerText = `جاري رفع السؤال ${i + 1}...`;
                    
                    const card = qCards[i];
                    const qText = card.querySelector('.q-text').value.trim();
                    const optionsInputs = card.querySelectorAll('.q-option');
                    const correctRadio = card.querySelector('input[type="radio"]:checked');
                    const imageInput = card.querySelector('.q-image-input');

                    if (!qText) throw new Error(`السؤال رقم ${i+1} فارغ.`);
                    
                    const options = [];
                    optionsInputs.forEach(opt => options.push(opt.value.trim()));
                    if(options.some(o => o === "")) throw new Error(`أكمل الخيارات في السؤال ${i+1}.`);

                    const correctIndex = parseInt(correctRadio.value);
                    const correctAnswerText = options[correctIndex];

                    let imageUrl = null;

                    if (imageInput.files.length > 0) {
                        const file = imageInput.files[0];
                        const path = `exams/${examId}/question_${i}_${Date.now()}.jpg`;
                        const imgRef = storageRef(storage, path);
                        const metadata = { contentType: file.type };
                        
                        const snapshot = await uploadBytes(imgRef, file, metadata);
                        imageUrl = await getDownloadURL(snapshot.ref);
                    }

                    const qObj = {
                        question: qText,
                        options: options,
                        correctAnswer: correctAnswerText,
                    };
                    if (imageUrl) qObj.imageUrl = imageUrl;

                    questionsData.push(qObj);
                }

                loadingText.innerText = 'جاري حفظ بيانات الامتحان...';

                const examData = {
                    title: title,
                    duration: parseInt(duration),
                    monthKey: monthKey,
                    questions: questionsData,
                    createdAt: serverTimestamp(),
                    createdBy: currentUser.uid 
                };

                // [تصحيح المسار] بناءً على القواعد: exams -> $year -> $examId
                // المسار الصحيح هو: exams/YearName/ExamId
                // بدلاً من: YearName/ExamId (الذي كان يسبب خطأ Permission Denied في الجذر)
                await set(ref(db, `exams/${yearKey}/${examId}`), examData);

                loadingText.innerText = 'تم الحفظ!';
                setTimeout(() => {
                    alert('✅ تم حفظ الامتحان بنجاح!');
                    window.location.reload();
                }, 1000);

            } catch (error) {
                console.error("Save Error:", error);
                
                // تحسين رسالة الخطأ عند الحفظ أيضاً
                if (error.message && error.message.includes("permission_denied")) {
                    alert('❌ خطأ: تم رفض الحفظ (Permission Denied). يرجى التأكد من أنك تملك صلاحية التعديل على هذه السنة الدراسية.');
                } else {
                    alert('❌ خطأ: ' + error.message);
                }
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
